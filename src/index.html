<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Inconsolata" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rap Haiku</title>
  </head>
  <body>
    <div class="container">
      <div class="top-text">
        <h1>Rap Haiku</h1>
        <p>Street Wisdom</p>
        <p>In three lines</p>
      </div>
      <form class="form-content">
        <input type="text" name="input" class="search-input" />
        <button type="reset" class="search-btn"><i class="fa fa-search fa-2x"></i></button>
      </form>
      <div class="haiku">
        <p>“but you feel the heat</p>
        <p>drop to your knees and please me</p>
        <p>“these chains on my neck”</p>
      </div>
      <div class="artist-info">
        <p></p>
        <img src="./assets/face.png" alt="face" />
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
